<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Marionette â€¢ TodoMVC</title>
	<link rel="stylesheet" href="assets/base.css">

	<script type="text/template" id="stats-template">
		<span id="todo-count"><strong class="count"><%= remaining %></strong>
		<%= remaining === 1 ? 'item' : 'items' %> left</span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button>
		<% } %>
	</script>

	<script type="text/html" id="template-header">
		<h1>todos</h1>
		<input id="new-todo" placeholder="What needs to be done?" autofocus>
	</script>

	<script type="text/template" id="template-todoItemView">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label><%- title %></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%- title %>">
	</script>

	<script type="text/html" id="template-todoListCompositeView">
		<input id="toggle-all" type="checkbox">
		<label for="toggle-all">Mark as completed</label>
		<ul id="todo-list"></ul>
	</script>



</head>
<body>
	<section id="todoapp">
		
	</section>


	<footer id="info">
		<p>Double-click to edit a todo</p>
		Created by <a href="http://github.com/jsoverson">Jarrod Overson</a>
		and <a href="http://github.com/derickbailey">Derick Bailey</a>
		using <a href="http://marionettejs.com">Backbone.Marionette</a>
	</footer >
	
	<!-- vendor libraries -->
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/backbone-min.js"></script>
	<script src="js/lib/backbone-localStorage.js"></script>
	<script src="js/lib/backbone.marionette.min.js"></script>
	<!-- application -->
	<script src="js/TodoMVC.js"></script>
	<script src="js/TodoMVCTodos.js"></script>
	<script src="js/TodoMVCLayout.js"></script>
	<script src="js/TodoMVCTodoList.Views.js"></script>
	<script src="js/TodoMVCTodoList.js"></script>
	<script>
		$(function){
			// Start the TodoMVC app (defined in js/TodoMVC.js)
			TodoMVC.start();
		});
	</script>
</body>
</html>
